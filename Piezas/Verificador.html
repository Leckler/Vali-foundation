<!DOCTYPE html>
<html lang="es">
    <head>
      <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <link rel="stylesheet" href="../Pintura/Verificador.css">
    </head>

    <body>
        <div>
            <form class="row g-3" id="Verify">
                <div class="col-md-3">
                  <label for="validationServer01" class="form-label">Username</label>
                  <input type="text" class="form-control is-valid" id="validationServer01" value="Ingrese nombre" required>
                  </div>
                  <div class="col-md-9">
                    <img src="https://assets.stickpng.com/thumbs/580b57fbd9996e24bc43bbdc.png" alt="" id="imagen1">
                  </div>
                </div>
                <div class="col-md-3" id="clave">
                  <label for="validationServer02" class="form-label">Password</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" value="Ingrese clave" required>
                </div>

                <div class="col-12" id="verifyx"> 
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Agree to terms and conditions
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
            </form>
        </div>
    </body>

</html>
